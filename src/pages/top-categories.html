<section class="top-categories section-offset">
  <div class="container">
    <h2 class="title-h2 top-categories__title">Топ категории</h2>
    <div class="grid top-categories__grid">
      <div class="category category-big">
        <div class="category__list-of-types">
          <span class="category__type category__type--big">Прямые</span>
          <span class="category__type category__type--big">Угловые</span>
          <span class="category__type category__type--big">Модульные</span>
        </div>
        <a href="#" class="btn-reset btn-arrow category__btn-title category__btn-title--margin">
          <span class="category__title category__title--big btn-arrow__text">Диваны</span>
          <svg
            width="22px"
            height="22px"
            class="btn-arrow__arrow category__icon-title category__icon-title--big"
          >
            <use xlink:href="images/sprite.svg#btn-arrow"></use>
          </svg>
        </a>
        <picture>
          <source srcset="images/category_1.webp" type="image/webp" />
          <img
            id="category-big-img"
            loading="lazy"
            src="images/category_1.png"
            class="category__img"
            width="300"
            height="300"
            alt="Прямой, угловой и&nbsp;модульный диван"
          />
        </picture>
        <button aria-label="В каталог" class="btn-reset btn-arrow top-categories__btn">
          <span class="category__btn-text btn-arrow__text">В каталог</span>
          <svg
            width="22"
            height="22"
            viewbox="0 0 22 22"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="btn-arrow__icon"
          >
            <path
              d="M9.625 7.5625L13.0625 11L9.625 14.4375"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <circle cx="11" cy="11" r="10" stroke-width="2" />
          </svg>
        </button>
      </div>
      <div class="category category-big">
        <div class="category__list-of-types category__list-of-types-mobile">
          <span class="category__type">Мягкие</span>
          <span class="category__type">Кресла-кровати</span>
        </div>
        <a href="#" class="btn-reset btn-arrow category__btn-title">
          <span class="category__title category__title-mobile btn-arrow__text">Кресла</span>

            />
            <circle cx="11" cy="11" r="10" stroke-width="2" />

        </button>
      </div>
      <div class="category category-small">
