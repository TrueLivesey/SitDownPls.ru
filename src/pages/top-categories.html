<section class="top-categories">
  <div class="container">
    <h2 class="h2-title top-categories__title">Топ категории</h2>
    <div class="grid top-categories__grid">
      <div class="category category--big">
        <div class="category__list-of-type">
          <span class="category__tipe">Прямые</span>
          <span class="category__tipe">Угловые</span>
          <span class="category__tipe">Модульные</span>
        </div>
        <span class="category__title">Диваны</span>
        <picture>
          <source srcset="images/category_1.webp" type="image/webp" />
          <img
            loading="lazy"
            src="images/category_1.png"
            class="image"
            width="300"
            height="300"
            alt="Прямой, угловой и&nbsp;модульный диван"
          />
        </picture>
        <button class="btn-reset category__btn">В каталог</button>
      </div>
      <div class="category category--big">
        <div class="category__list-of-type">
          <span class="category__tipe">Мягкие</span>
          <span class="category__tipe">Кресла-кровати</span>
        </div>
        <span class="category__title">Кресла</span>
        <picture>
          <source srcset="images/category_2.webp" type="image/webp" />
          <img
            loading="lazy"
            src="images/category_2.png"
            class="image"
            width="300"
            height="300"
            alt="Мягкие кресла-кровати"
          />
        </picture>
        <button class="btn-reset category__btn">В каталог</button>
      </div>
      <div class="category category--small">
        <div class="category__list-of-type">
          <span class="category__tipe">Односпальные</span>
          <span class="category__tipe">Двуспальные</span>
        </div>
        <span class="category__title">Кровати</span>
        <picture>
          <source srcset="images/category_3.webp" type="image/webp" />
          <img
            loading="lazy"
            src="images/category_3.png"
            class="image"
            width="300"
            height="300"
            alt="Односпальные и&nbsp;двуспальные кровати"
          />
        </picture>
        <button class="btn-reset category__btn">В каталог</button>
      </div>
      <div class="category category--small">
        <div class="category__list-of-type">
          <span class="category__tipe">Тумбы</span>
          <span class="category__tipe">Комоды</span>
        </div>
        <span class="category__title">Тумбы и&nbsp;комоды</span>
        <picture>
          <source srcset="images/category_4.webp" type="image/webp" />
          <img
            loading="lazy"
            src="images/category_4.png"
            class="image"
            width="300"
            height="300"
            alt="Тумбы и&nbsp;комоды"
          />
        </picture>
        <button class="btn-reset category__btn">В каталог</button>
      </div>
      <div class="category category--small">
        <div class="category__list-of-type">
          <span class="category__tipe">Деревянные</span>
          <span class="category__tipe">Металлокаркас</span>
        </div>
        <span class="category__title">Стулья</span>
        <picture>
          <source srcset="images/category_5.webp" type="image/webp" />
          <img
            loading="lazy"
            src="images/category_5.png"
            class="image"
            width="300"
            height="300"
            alt="Деревянные или металлокаркасные стулья"
          />
        </picture>
        <button class="btn-reset category__btn">В каталог</button>
      </div>
    </div>
  </div>
</section>
